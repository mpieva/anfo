genome_path: "../data"

policy {
    use_compact_index {
		name: "hg18_10"
		cutoff: 6400
    }

    minlength: 25
    repeat_threshold: 100000 
    max_diag_skew: 2 
    max_gap: 4
    min_seed_len: 16
    max_penalty_per_nuc: 10 
    name_pattern: "M_*"
}

aligner {
	rate_of_transversions: 0.001
	rate_of_transitions: 0.003
	gap_open_rate: 0.0001
	gap_extension_rate: 0.003
	rate_of_ds_deamination: 0.01
	rate_of_ss_deamination: 0.9
	mean_overhang_length: 0.5
}

